<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Audio Book</title>
</head>
<body>
    <section class="container">
        <div class="content_left">
            <img src="./images/destaque.png" alt="Mulher Escutando audio Feliz">
        </div>
        <div class="content_right">
            <h1>Audio Book</h1>
            <p class="sub_title">Escute seus livros aqui!</p>
            <div class="content_right_player">
                <div class="content_right_descrition">
                    <img src="./images/dom-casmurro.jpeg" alt="Capa Livro Dom Casmurru">
                    <div>
                        <p id="chapter" class="chapter">Capitulo 1</p>
                        <p id="author" class="author">Machado de Assis</p>
                    </div>
                </div>
                <audio id="audio_chapter" src="./books/dom-casmurro/1.mp3"></audio>
                <div class="content_right_player_controls">
                    <button><i id="next" class="bi bi-rewind-btn-fill"></i></button>
                    <button><i id="play_pause" class="bi bi-play-btn-fill"></i></button>
                    <button><i id="previous" class="bi bi-fast-forward-btn-fill"></i></button>
                </div>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
